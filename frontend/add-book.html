<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Book Review</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item" id="add-book-nav"></li>
          <li class="nav-item" id="auth-nav"></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-5">
    <h1 class="text-center text-primary">Add a New Book</h1>
    <div id="error-messages"></div>
    <form id="book-form" class="mt-4" enctype="multipart/form-data">
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Title" required>
        <div class="invalid-feedback">Please enter a title.</div>
      </div>
      <div class="form-group">
        <input type="text" id="author" class="form-control" placeholder="Author" required>
        <div class="invalid-feedback">Please enter an author.</div>
      </div>
      <div class="form-group">
        <textarea id="review" class="form-control" placeholder="Review" required></textarea>
        <div class="invalid-feedback">Please enter a review.</div>
      </div>
      <div class="form-group">
        <input type="number" id="rating" class="form-control" placeholder="Rating" required min="1" max="5">
        <div class="invalid-feedback">Please enter a rating between 1 and 5.</div>
      </div>
      <div class="form-group">
        <input type="file" id="images" name="images" class="form-control" multiple>
        <div class="invalid-feedback">Please upload at least one image.</div>
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <hr>
    <a href="index.html" class="btn btn-secondary">Back to Home</a>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    <p>&copy; 2024 Book Review App</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/form-validation.js"></script>
  <script src="js/main.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
